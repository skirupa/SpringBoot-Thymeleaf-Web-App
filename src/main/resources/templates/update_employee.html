<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<h1> Employee Management System</h1>
		<hr>
		<h2> Update Employee</h2>
		<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST"> 
			<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{firstName}" placeholder="Employee firstName"/>
			<input type="text" th:field="*{lastName}" placeholder="Employee lastName"/> 
			<input type="email" th:field="*{email}" placeholder="Employee Email"/>  
			<button type="submit" class="btn btn-info col-2"> Update Employee</button>
		</form>
	</div>
</body>
</html>
