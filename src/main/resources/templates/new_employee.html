<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
</head>
<body>
<div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="/">Home</a>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
         <a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-m disabled"> Add Employee </a>
    </form>
    
  </div>
</nav>
	<div style="padding:40px" class=" container mt-5 jumbotron">
		<div class="container mb-4" style="text-align : center;">
		<h1> EMPLOYEE FORM</h1>
		</div>
		<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			<div class="form-group">
				<label for="firstname">First Name</label>
				<input class="form-control" type="text" th:field="*{firstName}" id="firstname" placeholder="Your FirstName"/>
			</div>
			<div class="form-group">
				<label for="lastname">Last Name</label>
				<input class="form-control" type="text" th:field="*{lastName}" id="lastname" placeholder="Your LastName"/>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input class="form-control" type="email" th:field="*{email}" id="email" placeholder="Your Email"/>
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			  
			<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		
	</div>
</div>

</body>
</html>
